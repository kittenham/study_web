<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
div{
	font-size: 20px;
	line-height: 35px;
}

a{
	color: red;
	text-decoration: none;
}

a[href] {color: green;}

a[href='#abc'] {color: blue;}

</style>
</head>
<body>
	<h1>선택자(Selector)</h1>
	<hr>
	<p> 속성선택자
	<hr>
	<div><a>하이퍼링크 기능을 제공하는 태그-1</a></div>
	<div><a>하이퍼링크 기능을 제공하는 태그-2</a></div>
	<div><a>하이퍼링크 기능을 제공하는 태그-3</a></div>

</body>
</html>
