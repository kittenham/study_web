<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
ul li{
	list-style-type: none; /*=> 앞의 불릿(동그란점)이 없어짐*/
	font-size: 25px;
	margin: 20px;
	display: inline; /* margin 적용 불가능 */
	display: inline-block; /* margin 적용 가능 */
	/* display : 박스모델 배치 관련 스타일 속성 */
	/* 속성값 : none(미배치), block(블럭 레벨 배치), inline(인라인 레벨 배치), 
	inline-block(인라인 레벨 배치 - 폭과 높이 지정 가능), table, table-row, table-cell 등 */
} /*홈페이지 상단 메뉴 만들때 많이 사용*/

img{
	margin: 20px; /* margin이 있어야 이미지들이 딱 붙지 않음.*/
	display: block;
}

</style>
</head>
<body>
	<h1>박스모델 배치 관련 스타일 속성</h1>
	<hr>
	<!-- 블럭 레벨의 박스모델은 하나의 라인에 박스모델이 하나만 출력 -->
	<ul>
		<li>회사소개</li>
		<li>제품소개</li>
		<li>장바구니</li>
		<li>구매내역</li>
		<li>제품후기</li>
	</ul>
	<hr>
	<!-- 인라인 레벨의 박스모델은 하나의 라인에 박스모델이 여러개 출력 -->
	<img alt="펜션이미지1" src="images/1.jpg">
	<img alt="펜션이미지2" src="images/2.jpg">
	<img alt="펜션이미지3" src="images/3.jpg">

</body>
</html>
