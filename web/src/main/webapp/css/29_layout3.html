<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
div{
	margin: 20px;
	padding: 10px;
	border: 2px solid red;
	text-align: center;
}

/* display 속성값을 [none]으로 설정한 경우 박스모델 미배치(아예 박스모델 배치를 안함) */
.on{ display: inline; }
.off{ display: none; }
/* 웹 페이지에서 평소에는 안보이다가 버튼 클릭시 박스모델이 나타나는 형식을 사용할 때 사용, 
ex.검색창에서 키보드입력했을때 나타나는 자동완성창, 도구모음 버튼을 눌렀을때 도구메뉴가 나오는 경우*/

/* visibility : 박스모델 출력 관련 스타일 속성 */
/* 속성값 : visible(눈에 보임-기본값), hidden(자리는 있지만 눈에 안보임. 숨김처리) */
.show{ visibility: visible; }
.hide{ visibility: hidden; }
</style>

</head>
<body>
	<h1>박스모델 배치 관련 스타일 속성</h1>
	<hr>
	<div>
		<img alt="펜션이미지1" src="images/1.png." class="on">
		<img alt="펜션이미지2" src="images/2.png." class="off">
		<img alt="펜션이미지3" src="images/3.png." class="on">
	</div>
	<div>
		<img alt="펜션이미지1" src="images/1.png." class="show">
		<img alt="펜션이미지2" src="images/2.png." class="hide">
		<img alt="펜션이미지3" src="images/3.png." class="show">
	</div>

</body>
</html>
