<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
body { /* body에 조건을 준 것이기 때문에 조건은 body 안의 모든 태그에 상속됨 */
	/* background-color : 배경색 관련 스타일 속성 - 색 관련 속성값*/
	background-color: silver;
}

div{
	margin: 0 auto;
	width: 50%;
	height: 150px;
	border: 1px solid red;
	font-size: 30px;
	background-color: #ff0;
}

table{
	margin: 10px auto;
	width: 50%;
}

th {
	color: #fff;
	background-color: #0c5775;
}

tr:nth-child(2n-1) {
	background-color: lime;
}

tr:nth-child(2n) {
	background-color: aqua;
}



</style>
</head>
<body>
	<h1>배경 관련 스타일 속성</h1>
	<hr>
	<div>배경색을 설정해 보세요</div>
	<hr>
	<table>
		<tr>
			<th>번호</th><th>이름</th><th>주소</th>
		</tr>	
		<tr>
			<th>1000</th><th>홍길동</th><th>서울시 강남구</th>
		</tr>	
		<tr>
			<th>2000</th><th>임꺽정</th><th>부산시 사하구</th>
		</tr>	
		<tr>
			<th>3000</th><th>전우치</th><th>수원시 팔달구</th>
		</tr>	
		<tr>
			<th>4000</th><th>일지매</th><th>부천시 원미구</th>
		</tr>	
		<tr>
			<th>5000</th><th>장길산</th><th>인천시 남동구</th>
		</tr>	
	</table>
</body>
</html>
