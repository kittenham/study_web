<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
	<h1>선택자(Selector)</h1>
	<hr>
	<h2>jQuery 연습-1</h2>
	<h2 class="normal">jQuery 연습-2</h2>
	<h2 class="normal">jQuery 연습-3</h2>
	<h2>jQuery 연습-4</h2>
	<h2>jQuery 연습-5</h2>
	<h3 class="normal">jQuery 연습-6</h3>
	<h3>jQuery 연습-7</h3>
	<hr>
	<ul>
		<li>선택자(Selector)-1</li>
		<li>선택자(Selector)-2</li>
		<li>선택자(Selector)-3</li>
		<li>선택자(Selector)-4</li>
		<li>선택자(Selector)-5</li>
	</ul>
	
	<script type="text/javascript">
	
	$("h2").css("background","yellow");
	
	$("h2.normal").css("background","green");
	//h2.normal : 태그선택자+클래스선택자 = 필터선택자
	//=> 필터 선택자 : 선택자로 검색된 다수의 태그 중 클래스 선택자로 특정 태그만을 검색하여 제공하는 선택자. 
	//!= h2 .normal : 후손선택자가되어버림.
	
	$("h2").filter(".noraml").css("background","skyblue");
	//$(selector).filter(selector) : 선택자로 검색된 다수의 태그 중에서 
	//filter() 메소드의 매개변수로 전달받은 선택자의 태그를 검색하여 jQuery 객체로 반환하는 메소드
	// => 장점 : filter() 메소드의 매개변수에는 모든 선택자를 전달하여 태그 검색이 가능하다.(=어떤 선택자를 선택해도 상관없다.)
	$(".normal").filter("h2").css("background","skyblue");
	
	$("h3").filter(".normal").css("background","silver");
	$("h3").not(".normal").css("background","silver");
	//$(selector).not(selector) : 선택자로 검색된 다수의 태그 중에서 
	//not() 메소드의 매개변수로 전달받은 선택자의 태그로 검색되지 않은 나머지 태그를 jQuery 객체로 반환하는 메소드
	
	//### find와 filter의 차이점 : find는 후손을 찾을때 사용. filter는 부모가 아니라 선택자가지고 검색한 태그들 중에서 원하는 태그만 찾을때 사용
	
	
	$("ul li").css("color","orange");
	//$("ul").find("li").css("color","orange"); //위 명령과 동일
	//ul의 후손 li의 글자색을 오렌지색으로 바꿔라
	
	/*
	$("ul li:nth-child(3)").css("color","red"); //3번째 선택자만 빨간색 글씨로 바꿔라.
	//가상선택자 : 태그의 상태에 의해 태그를 검색하여 제공하는 선택자
	//:nth-child(X) : X번째 위치한 후손태그를 제공하기위한 가상 선택자
	//CSS의 가상 선택자를 filter() 메소드의 매개변수에 전달하여 호출가능하다.
	$("ul li").filter(":nth-child(3)").css("color","red"); //위 명령과 동일
	$("ul").find("li").filter(":nth-child(3)").css("color","red"); //위 명령과 동일
	*/
	
	/*
	$("ul li:eq(3)").css("color","red"); //선택자(Selector)-4 의 색이 빨간색이 됨.
	//:eq(X) : Index(첨자) 위치의 태그를 제공하기위한 가상 선택자
	$("ul li").filter(":eq(2)").css("color","red");
	
	$("ul li").eq(2).css("color","red");
	//$(selector).eq(index) : 선택자로 검색된 다수의 태그 중 매개변수로 전달받은 첨자 위치의 태그를 검색하여 jQuery 객체로 반환하는 메소드
	*/
	
	$("ul li").eq(0).css("color","green"); //첫번째 태그를 초록색 글씨로
	$("ul").find("li").css("color","green"); 
	$("ul li").first().css("color","green");
	//$(selector).first() : 선택자로 검색된 다수의 태그 중 첫번째 태그를 검색하여 jQuery 객체로 반환
	
	$("ul li").eq(4).css("color","blue"); 
	$("ul li").eq(-1).css("color","blue"); 
	//eq() 메소드의 매개변수에 -1을 전달하면, 마지막 태그를 검색하여 jQuery 객체로 반환하는 메소드를 호출할 수 있다.
	$("ul li").last().css("color","blue"); 
	//$(selector).last() : 선택자로 검색된 다수의 태그 중 마지막 태그를 검색하여 jQuery 객체로 반환
	
	$("ul li").eq(0).next().css("color","aqua");
	//$(selector).next() : 선택자로 검색된 태그에서 다음 위치의 태그를 검색하여 jQuery 객체로 반환
	
	$("ul li").eq(-1).prev().css("color","lime");
	//$(selector).prev() : 선택자로 검색된 태그에서 이전 위치의 태그를 검색하여 jQuery 객체로 반환
	
	
	
	</script>

</body>
</html>
