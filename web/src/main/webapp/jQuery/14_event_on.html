<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<style type="text/css">
div{
	width: 350px;
	margin: 0 auto;
	padding: 50px;
	font-size: 1.2em;
	text-align: center;
	border: 1px solid black;
}
</style>
</head>
<body>
	<h1>jQuery Event Handle - on()</h1>
	<hr>
	<div>마우스를 클릭하거나 이동해 보세요.</div>
	
	<script type="text/javascript">
	/*
	//선택자로 검색된 태그에서 click 이벤트가 발생된 경우 콜백함수 호출 => 단축형
	$("div").click(function(){
		$(this).css("color","red");	
	}); //마우스가 클릭하면 글자색이 빨강으로 바뀜
	
	//$(selector).mouseover(callback) : 선택자로 검색된 태그에 마우스 커서가 진입한 경우 
	//콜백함수(이벤트 처리 함수)를 호출하는 메소드 
	$("div").mouseover(function() {
		$(this).css("background","yellow");
	}); //마우스가 박스에 진입하면 배경이 노란색으로 바뀜
	
	//$(selector).mouseout(callback) : 선택자로 검색된 태그에서 마우스 커서가 벗어날 경우
	//콜백함수(이벤트 처리 함수)를 호출하는 메소드
	$("div").mouseout(function() {
		$(this).css({"background":"white", "color":"black"})
	});
	*/
	
	
	/*
	//$(selector).on(type, callback) : 선택자로 검색된 태그에서 발생되는 이벤트에 대한 이벤트 처리함수를 등록하는 메소드
	//=> 일반형
	$("div").on("click", function() {
		$(this).css("color","red");
	});
	*/
	
	//선택자로 검색된 태그에서 발생되는 다수의 이벤트에 대한 이벤트 처리 함수를 등록할 경우
	//on() 메소드를 이용하는 것을 권장한다.(훨씬 효율적이다)
	//(하나 두개 정도는 그냥 단축키나 위의 하나씩 쓰는 함수를 쓰는것이 낫고 세개 이상의 여러가지를 한꺼번에 쓸 경우에는
			//on() 메소드를 쓰는 것이 효율적임.(한번에 쓸 수 있으니까))
	//=> on() 메소드 매개변수에 JSON 형식으로 표현된 Object 객체를 전달하여 속성명으로 이벤트명을 전달하고
	//속성값으로 이벤트 처리 함수를 등록시킬 수 있다.
	$("div").on({
		"click":function(){
			$(this).css("color","red");
		},
		"mouseover": function() {
			$(this).css("background","yellow");
		},
		"mouseout": function() {
			$(this).css({"background":"white", "color":"black"})
		}
	});
	
	</script>

</body>
</html>
