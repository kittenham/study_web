<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
	<h1>선택자(Selector)</h1>
	<hr>
	<div id="subject">
		<p>Java 과정</p>
		<div>
			<p>Java 기본문법</p>
			<p>Java OOP</p>
			<p>Java API</p>
		</div>
		
		<p>JSP 과정</p>
		<div>
			<p>스크립트 요소(Script Element)</p>
			<p>지시어(Directive)</p>
			<p>표준액션 태그(Standard Action Tag)</p>
		</div>
	</div>
	
	<script type="text/javascript">
	/*
	$("#subject > p").css({"font-size":"25px", "font-weight":"bold"});
	//subject의 자식태그 p ==> 여기서는 [Java 과정, JSP 과정] 두 개임.
	//자식선택자 : 검색된 부모태그에서 첫번째 깊이의 자식태그를 검색하여 제공한다.(">" 꺽새 사용)
	*/
	
	$("#subject").children("p").css({"font-size":"25px", "font-weight":"bold"});
	//***(중요!) 
	//$(selector).children([selector]) : 선택자로 검색된 부모태그에서 첫번째 깊이의 자식태그를 검색하여 jQuery 객체로 반환하는 메소드(=자식들 중의 누구(어떤 태그를 쓰는 애) 지정)
	//=>children() 메소드의 매개변수에 선택자를 전달하지 않은 경우, 모든 자식태그를 jQuery객체로 반환한다.
	
	$("#subject p").css("color","green");
	// -> 모든 글자 색이 초록색으로 바뀜
	//후손 선택자 : 검색된 부모태그에서 모든 깊이의 후손태그를 검색하여 제공
	
	$("#subject").find("p").css("color","green");
	//***(중요!) 
	//$(selector).find(selector) : 선택자로 검색된 부모태그에서 모든 깊이의 후손태그를 검색하여 jQuery 객체로 반환하는 메소드
	//이때는 selector 생략 불가능
	
	</script>

</body>
</html>
