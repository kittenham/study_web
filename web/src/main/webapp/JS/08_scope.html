<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>전역변수와 지역변수</h1>
	<hr>
	<p>전역변수(Global Variable) : 함수 외부에서 선언된 변수 - 모든 함수에서 사용 가능</p>
	<p>지역변수(Local Variable) : 함수 내부에서 선언된 변수 - 선언된 함수에서만 사용 가능</p>
	
	<script type="text/javascript">
	var globalVar=100;	//함수바깥에 선언되었음 => 전역변수
	
	function display1() {
		//alert("display1함수에서 사용하는 glovalVar 변수값 = "+globalVar);
		globalVar=200;	//함수에서 전역변수의 값을 변경 가능하다.(출력뿐만아니라 변경도 가능!)
		
		var localVar=300;	//지역변수 - 지역변수는 함수가 종료되면 자동 소멸한다.(= 다른 함수에서 지역변수 사용 불가능하다)
		//alert("display1함수에서 사용하는 localVar 변수값 = "+localVar);		
		
		variable=400; //변수에 선언안하고 값만 저장해서 사용 => 자바스크립트에서는 가능
		//=> 함수에서 변수를 선언하지 않고 값만 저장하여 사용한 변수는 전역변수로 처리함.
		alert("display1함수에서 사용하는 variable 변수값 = "+variable);
		
	}
	function display2() {
		//alert("display2함수에서 사용하는 glovalVar 변수값 = "+globalVar);
		alert("display2함수에서 사용하는 localVar 변수값 = "+localVar); //에러발생=> 출력안됨.
		alert("display2함수에서 사용하는 variable 변수값 = "+variable); //에러발생=> 출력안됨. variable은 전역함수.
	}
	
	display1();
	display2();
	</script>

</body>
</html>
