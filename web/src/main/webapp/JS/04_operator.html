<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 연산자</h1>
	<hr>
	<!-- 연산자 우선 순위에 의한 분류 -->
	<p>최우선 연산자 : (), [], {}, . </p>
	<p>단항 연산자 : +(positive), -(negative), ++, --, !(Not), new(객체생성시), typeof(변수자료형)</p>
	<p>산술 연산자 : *, /, %, +, -</p>
	<p>관계 연산자 : &gt;, &gt;=, &lt;, &lt;=, ==, !=, ===, !==</p>
	<p>논리 연산자 : &amp;&amp;, ||</p>
	<p>삼항 연산자 : 조건식?참값:거짓값</p>
	<p>대입 연산자 : =, *=, /=, %/ , +=, -=</p>
	
	
	<script type="text/javascript">
	/* 
	var hun=100;
	alert("자료형 = "+typeof(hun));	// 자료형 = num
	var hun2="100";
	alert("자료형 = "+typeof(hun2)); // 자료형 = String
	*/
	
	var hun=123;
	hun="123";
	//== 연산자 또는 != 연산자는 자료형에 상관없이 값만 비교하여 결과를 제공한다. (숫자형이든 문자형이든 노상관)
	//alert("비교결과 = "+(hun==123)); //비교결과 : true
	//alert("비교결과 = "+(hun!==123)); //비교결과 : flase
	
	//=== 연산자 또는 !== 연산자는 자료형과 값을 모두 비교하여 결과를 제공한다. (숫자형, 문자형 상관있음!)
	alert("비교결과 = "+(hun===123)); //비교결과 : flase
	alert("비교결과 = "+(hun!==123)); //비교결과 : true
	
	
	</script>
	

</body>
</html>
