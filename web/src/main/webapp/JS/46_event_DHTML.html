<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style type="text/css">
#itemListDiv{
	margin: 5px;
}
</style>
</head>
<body>
	<h1>이벤트(Event) - DHTML</h1>
	<hr>
	<p>DHTML(Dynamic HTML) : 브라우저에서 이벤트가 발생될 경우 브라우저에 출력된 태그를 변경하여 동적인 페이지를 제공하는 방법이다.</p>
	<hr>
	<button type="button" id="addBtn">아이템 추가</button>
	<div id="itemListDiv"></div>
	<!-- 버튼 안에 새로운 태그를 계속 만들어주고자한다. -->
	
	<script type="text/javascript">
	//태그를 구분하기 위한 값이 저장되는 변수
	var count=0;
	
	document.getElementById("addBtn").onclick= function() {
		count++;
		
		var newItem=document.createElement("div");	//<div></div> 태그를 만든것
		newItem.setAttribute("id", "item_"+count);	//<div id="item_XXX"></div> 태그를 만든것
		//>>태그의 아이디는 절대 중복되면 안됨.(식별자 역할로 태그를 구분하는 역할이기 때문에.)
		
		var html = "아이템["+count+"]&nbsp;&nbsp;<button type='btn' onclick='removeItem("+count+")'>삭제</button>";
		newItem.innerHTML=html;	//=> 위에서 만든 div 태그 안에 <div id="item_XXX">아이템[XXX]</div> 라고 들어감. -> 이건 아직 출력안됨. 
		
		document.getElementById("itemListDiv").appendChild(newItem);
		//div 태그(itemListDiv)의 마지막 자식태그로 생성된 태그를 배치 -> 출력됨
		
		//==> 모든 과정이 끝나 웹페이지에 출력되면 버튼을 누를때마다 "아이템[XXX]"이 추가됨.
	}
	
	//태그를 삭제하는 함수 - 매개변수로 태그를 구분할 수 있는 값을 전달받아 저장

		document.getElementById("itemListDiv").removeChild(removeE)
	}
	
	
	</script>

</body>
</html>
