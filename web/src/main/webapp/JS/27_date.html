<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>Date 클래스 함수</h1>
	<hr>
	<p>날짜와 시간이 저장된 객체를 생성하기 위한 클래스 함수 -  Date 클래스 함수의 프로퍼티와 메소드</p>
	
	<script type="text/javascript">
	//클라이언트 플랫폼(OS)의 현재 날짜와 시간이 저장된 Date 객체를 생성하여 변수에 저장
	var now = new Date();
	
	//Date.toString() : Date 객체에 저장된 날짜와 시간을 문자값으로 변환하여 반환하는 메소드
	alert("now.toString() = "+now.toString());
	alert("now = "+now);  //Date 객체가 저장된 변수를 출력하면 toString() 메소드가 자동 호출됨.
	
	//Date.toLocaleString() : Date 객체에 저장된 날짜와 시간을 클라이언트 플랫폼에 맞는 패턴의 문자값으로 변환하여 반환하는 메소드
	alert("now.toLocaleString() = "+now.toLocaleString());
	
	/*
	var day = ["일", "월", "화", "수", "목", "금", "토"];
	//Date.getXXX() : Date 객체에 저장된 날짜와 시간 중 원하는 값을 반환하는 메소드
	var today = now.getFullYear()+"년 "+(now.getMonth()+1)+"월 "+now.getDate()+"일 "+[now.getDay()]+"요일";
	//여기서 [now.getDay()]는 [0:일~6:토]까지.
	alert("today = "+today);
	*/
	
	//매개변수에 특정 날짜와 시간을 전달하여 Date 객체를 생성하여 변수에 저장
	var birthday = new Date(2000, 0, 1);
	//2000, 0, 1 = 2000년 1월 1일 0시 0분 0초임. (월이 0부터 시작하기 때문에 1월은 0으로 작성해 줘야함.)
	
	//Date.getTime() : Date 객체에 저장된 날짜와 시간에 대한 초단위(ms) 숫자값(TimeStamp)를 반환하는 
	var interval = (now.getTime()-birthday.getTime())/(1000*60*60*24);
	//alert("당신은 오늘까지 "+interval+"일 살았습니다."); //결과값으로 초단위가 소숫점이 나옴.
	alert("당신은 오늘까지 "+Math.ceil(interval)+"일 살았습니다."); //결과값으로 초단위가 소숫점이 나오지 않고 올림처리됨.
	
	
	
	</script>
	
	
	
</body>
</html>
