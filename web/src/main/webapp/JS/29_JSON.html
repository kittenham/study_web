<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>JSON 클래스 함수</h1>
	<hr>
	<p>JSON 관련 프로퍼티와 메소드를 제공하는 클래스 함수</p>
	
	<script type="text/javascript">
	//JSON 기능으로 Object 객체를 생성하여 변수에 저장
	var student = {"num":100, name:"홍길동"};
	//alert("변수의 자료형 = "+typeof(student));  //변수의 자료형 = object
	
	//Object 객체가 저장된 변수를 출력하면 자동으로 toString() 메소드 호출
	//Object.toString(): 객체를 생성한 클래스를 함수명을 문자값으로 반환
	alert("student = "+student);  //student = [object Object] >> Object 객체
	
	alert("학번 = "+student.num+", 이름 = "+student.name); //출력 : 학번 =1000, 이름 = 홍길동
	
	//JSON.stringify(object) : 매개변수로 전달받은 자바스크립트 객체를 JSON 형식의 문자값으로 변환하여 반환하는 메소드
	//=> REST 웹프로그램을 요청할 경우, JS 객체를 JSON 형식의 문자값으로 전달하기 위해 사용.
	var str = JSON.stringify(student);
	alert("변수의 자료형 = "+typeof(str)); //출력 : 변수의 자료형 = string
	
	//JSON.parse(string) : 매개변수로 전달받은 JSOn 형식의 문자값으로 자바스크립트 객체로 변환하여 반환하는 메소드
	//=> REST 웹프로그램에 대한 응답결과를 JSON 형식의 문자값으로 제공받아 자바스크립트 객체로 변환하여 사용.
	//JSON.parse(string) 대신 eval 함수 사용도 가능
	var stu = JSON.parse(str);
	var stu=eval("("+str+")");

	alert("변수의 자료형 = "+typeof(stu)); //출력 : 변수의 자료형 = object
	alert("stu = "+stu);  //출력 : stu = [object Object]	//object 클래스의 Object 객체
	alert("학번 = "+stu.num+", 이름 = "+stu.name);//학번 = 1000, 이름 = 홍길동

	
	
	</script>

</body>
</html>
