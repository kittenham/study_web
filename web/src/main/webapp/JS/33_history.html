<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - history 객체</h1>
	<hr>
	<p>history 객체 : 브라우저에서 history를 객체로 표현하여 프로퍼티와 메소드 제공</p>
	
	<script type="text/javascript">
	alert(history); //[object History] >> object 클래스 안의 History 객체
	
	setTimeout(function() {
		history.back();  // history.go(-1); 과 동일
		//history.back() : 이전페이지로 이동하는 메소드
		
		history.forward(); // history.go(+1); 과 동일
		//history.forward(); : 다음페이지로 이동하는 메소드
		
		history.go(0); //loaction.reload() 메소드와 동일
		
	}, 3000);
	</script>

</body>
</html>
