<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - window 객체</h1>
	<hr>
	<p>BOM(Browser Object Model) : 브라우저를 기반으로 제공되는 자바스크립트 내장객체</p>
	<p>window 객체 : 브라우저를 객체로 표현하여 프로퍼티와 메소드 제공</p>

	<script type="text/javascript">
	//alert(window); //[object Window] => object 클래스의 window 객체
	
	/*
	//window.alert(message): 경고창을 이용하여 메세지를 출력하는 메솓
	// => window 객체를 생략해도 메소드 호출 가능하다. - 함수처럼 사용
		window.alert("경고창을 이용하여 메세지를 출력하는 메소드");
	alert("경고창을 이용하여 메세지를 출력하는 메소드");
	*/
	
	/*
	//window.prompt(message[,value]) : 입력창을 이용하여 사용자로부터 문자값을 입력받아 반환하는 메소드
	var input = prompt("숫자를 입력해 주세요.", 100);
	alert("input = "+input);
	*/
	
	/*
	//window.confirm(message) : 확인창을 이용하여 사용자로부터 선택값을 반환한느 메소드
	//=> 확인창에서 [취소]를 선택하면 [false]를 반환하고, [확인]을 선택하면 [true]를 반환한다. (따라서, if문과 많이 사용)
	//ex. 회원가입 or 탈퇴할때 사용
	if(confirm("정말로 삭제 하시겠습니까?")){
		alert("게시글을 삭제하였습니다.");
	}else{
		alert("게시글 삭제를 취소하였습니다.")
	}
	*/
	
	//window.open(url[, name][, option]) : 자식 브라우저(=팝업창)를 생성하여 웹 프로그램을 요청해 실행 결과를 제공받아 출력하는 메소드
	//=> option : width, height, top, left, menubar, toolbar, resizable(얘는 크롬은 없어졌음) 등
	window.open("https://www.daum.net", "popup", "width=1000, height=640, top=100, left=200"); //다음페이지가 새로운 페이지로 나타남.
	
	//window.close() : 브라우저를 종료하는 메소드
	if(confirm("브라우저를 종료하시겠습니까?")){
		window.close();
	}
	
	
	</script>
</body>
</html>
