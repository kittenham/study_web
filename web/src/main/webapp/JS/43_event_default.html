<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>이벤트(Event) - 태그의 기본 이벤트 처리 기능</h1>
	<hr>
	<p>태그는 특정 이벤트에 대한 처리 기능을 제공한다. - a태그, input태그, button태그, form태그 등</p>
	<hr>
	<button type="button" id="btn">다음(Daum) 이동</button>
	<hr>
	<a href="https://www.naver.com"><button type="naver">네이버(Naver)으로 이동</button></a>	
	<!-- a 태그는 click 이벤트가 발생될 경우 href 속성값으로 설정된 페이지로 이동 -->
	
	<script type="text/javascript">
	
	document.getElementById("btn").onclick=function(){
		location.href="https://www.daum.net";
	}
	
	
	document.getElementById("naver").onclick= function(e) {
		//event 객체 : 태그에서 발생된 이벤트 관련 정보를 저장한 객체
		// => event 객체는 이벤트 처리함수가 호출되면 자동 생성되며 이벤트 처리함수가 종료되면 소멸된다.
		event.preventDefault();
			//event.preventDefault() : 태그에 설정된 기본 이벤트 명령을 취소하는 메소드	
	}	
	</script>
	

</body>
</html>
