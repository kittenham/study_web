<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>내장함수 - 부호화(복호화) 관련 함수</h1>
	<hr>
	<!-- URL 주소는 영문자, 숫자, 일부 특수문자만 가능하다 -->
	<!-- => URI(웹자원의 식별자) = URL(웹자원의 위치) + QueryString(전달값) -->
	<!-- URI 주소의 질의문자열(QueryString)을 이용하여 요청 웹프로그램에게 필요한 값 전달 -->
	<!-- 문제점)질의문자열에 URI 주소로 사용 불가능한 문자 포함 가능 - 값이 비정상적으로 전달  -->
	<!-- 해결법)질의문자열에 URI 주소로 사용 불가능한 문자가 포함된 경우 부호화 처리하여 전달 -->
	<!-- 부호화(Encode) 처리 : URI 주소로 사용 불가능한 문자를 URI 주소로 사용 가능한 문자(유니코드)로 변환 -->

	<p>encodeURI(string) 함수 또는 encodeURIComponent(string) 함수 : 매개변수로 일반문자값을 전달받아 부호화 처리하여 반환하는 함수 
	<p>decodeURI(string) 함수 또는 decodeURIComponent(string) 함수 : 매개변수로 부호화 처리된 문자값을 전달받아 일반문자값으로 변환하여 반환하는 함수 
	
	<script type="text/javascript">
	var name="홍길동";
	//alert("name = "+name);
	
	var encodeName = encodeURIComponent(name);
	//alert("encodeName = "+encodeName);
	//출력 : encodeName = %ED%99%8D%EA%B8%B8%EB%8F%99
	
	var decodeName = decodeURIComponent(name);
	alert("decodeName = "+decodeName);
	//출력 : decodeName = 홍길동
	
	</script>
</body>
</html>
