<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>audio 태그</h1>
	<hr>
	
	
	<!-- audio 태그 : 음향파일을 제공받아 재생하는 태그 -->
	<!-- => audio 태그 사용전에 사용했던 태그=> embed 태그 : 플래시 재생,  object 태그 : 멀티미디어 파일 재생 -->
	<!-- => 음향파일 : mp3 파일, ogg 파일 등 -->
	<!-- autoplay 속성 : 자동 재생 기능을 제공하는 속성 (속성값 생략 가능) -->
	<!-- controls 속성 : 재생 관련 제어판을 제공하기 위한 속성 (속성값 생략 가능) -->
	<!-- loop 속성 : 반복 재생을 제공하기 위한 속성 (속성값 생략 가능) -->
	<!-- preload 속성 : none, metadata, auto(기본값) 중 하나를 속성값으로 설정 -->
	<audio src="/web/html/audio/horse.mp3" autoplay="autoplay" controls="controls" loop="loop" preload="auto"></audio>
	<audio src="/web/html/audio/horse.ogg" autoplay="autoplay" controls="controls" loop="loop" preload="auto"></audio>

	<audio controls="controls">
	<!-- source 태그 : 멀티미디어 파일을 제공하기 위한 태그 -->
	<!-- type 속성 : 파일의 형태(MimeType)를 속성값으로 설정 -->
	<!-- 브라우저마다 재생할 수 있는 오디오 태그(멀티미디어파일이)가 다르기 때문에 위의 태그로 재생이 안되면 아래의 태그로 재생하라는 말.-->
	<!-- Mimetype(마임타입) :  -->
	<source src="/web/html/audio/horse.mp3" type="audio/mp3">
	<source src="/web/html/audio/horse.ogg" type="audio/ogg">
	
	
	
	</audio>
	
</body>
</html>
